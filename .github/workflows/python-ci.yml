name: Python Bindings CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'bindings/python/**'
      - 'src/Celeritas/**'
      - '.github/workflows/python-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'bindings/python/**'
      - 'src/Celeritas/**'

jobs:
  test-python:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Verify .NET and NativeAOT support
      run: |
        dotnet --info
        echo "Checking for NativeAOT compiler..."
        dotnet --list-sdks

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python dependencies
      working-directory: bindings/python
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov

    - name: Build Celeritas native library (NativeAOT)
      shell: bash
      run: |
        set -euo pipefail

        case "${RUNNER_OS}" in
          Windows)
            RID="win-x64"
            ;;
          Linux)
            RID="linux-x64"
            ;;
          macOS)
            if [ "$(uname -m)" = "arm64" ]; then
              RID="osx-arm64"
            else
              RID="osx-x64"
            fi
            ;;
          *)
            echo "Unsupported OS: ${RUNNER_OS}"
            exit 1
            ;;
        esac

        echo "Using RID=${RID}"
        echo "CELERITAS_RID=${RID}" >> "$GITHUB_ENV"

        dotnet publish src/Celeritas.Native/Celeritas.Native.csproj \
          -c Release \
          -r "${RID}" \
          --self-contained \
          -v minimal

    - name: Copy native library into Python package
      shell: bash
      run: |
        set -euo pipefail

        mkdir -p bindings/python/celeritas/native

        publish_dir="src/Celeritas.Native/bin/Release/net10.0/${CELERITAS_RID}/publish"
        echo "Listing publish directory: ${publish_dir}"
        ls -la "${publish_dir}" || true

        case "${RUNNER_OS}" in
          Windows)
            src="${publish_dir}/Celeritas.Native.dll"
            dst="bindings/python/celeritas/native/Celeritas.Native.dll"
            ;;
          Linux)
            src="$(ls "${publish_dir}"/*.so 2>/dev/null | head -n 1 || true)"
            dst="bindings/python/celeritas/native/libCeleritas.Native.so"
            ;;
          macOS)
            src="$(ls "${publish_dir}"/*.dylib 2>/dev/null | head -n 1 || true)"
            dst="bindings/python/celeritas/native/libCeleritas.Native.dylib"
            ;;
          *)
            echo "Unsupported OS: ${RUNNER_OS}"
            exit 1
            ;;
        esac

        if [ -z "${src}" ] || [ ! -f "${src}" ]; then
          echo "Native library not found. publish_dir=${publish_dir}"
          exit 1
        fi

        cp "${src}" "${dst}"
        echo "Copied native library: ${src} -> ${dst}"

    - name: Run tests
      working-directory: bindings/python
      run: |
        pytest test_celeritas.py -v --cov=celeritas --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: bindings/python/coverage.xml
        flags: python
        name: python-${{ matrix.python-version }}

  lint-python:
    name: Lint Python Code
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black mypy

    - name: Lint with flake8
      working-directory: bindings/python
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

    - name: Check formatting with black
      working-directory: bindings/python
      run: black --check --diff .

    - name: Type check with mypy
      working-directory: bindings/python
      run: mypy celeritas.py --ignore-missing-imports || true
